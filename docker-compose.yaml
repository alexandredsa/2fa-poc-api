version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
      - cache
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: 2fa-api
      POSTGRES_PASSWORD: 2fa_local_db
      POSTGRES_DB: 2fa-api
    ports:
      - "5432:5432"
  cache:
    image: redis:6
    ports:
      - "6379:6379"
